<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Product review form for customers to send their reviews.">
  <meta name="author" content="Blessing Mpofu, student of WDD131 - Dynamic Web Fundamentals at BYU-Idaho">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/form.css">
  <script src="./scripts/form.js" defer></script>
  <script src="./scripts/getdates.js" defer></script>
</head>
<body>
  <main>
    <h1>Product Review Form</h1>
    <form id="reviewForm" method="get" action="review.html">
      <!-- Product Name -->
      <div class="form-group">
        <label for="product">Product Name <span aria-hidden="true">*</span></label>
        <select id="product" name="product" required>
          <option disabled selected>Select a Product …</option>
          <!-- options injected by JS -->
        </select>
      </div>

      <!-- Overall Rating -->
      <fieldset class="form-group">
        <legend>Overall Rating <span aria-hidden="true">*</span></legend>
        <div class="radio-group">
          <!-- 5 radios -->
          <label><input type="radio" name="rating" id="rate1" value="1" required> ☆</label>
          <label><input type="radio" name="rating" id="rate2" value="2"> ☆☆</label>
          <label><input type="radio" name="rating" id="rate3" value="3"> ☆☆☆</label>
          <label><input type="radio" name="rating" id="rate4" value="4"> ☆☆☆☆</label>
          <label><input type="radio" name="rating" id="rate5" value="5"> ☆☆☆☆☆</label>
        </div>
      </fieldset>

      <!-- Date of Installation -->
      <div class="form-group">
        <label for="installDate">Date of Installation <span aria-hidden="true">*</span></label>
        <input type="date" id="installDate" name="installDate" required>
      </div>

      <!-- Useful Features -->
      <fieldset class="form-group">
        <legend>Useful Features</legend>
        <div class="checkbox-group">
          <label><input type="checkbox" name="features" id="feat1" value="durability"> Durability</label>
          <label><input type="checkbox" name="features" id="feat2" value="ease"> Ease of Use</label>
          <label><input type="checkbox" name="features" id="feat3" value="design"> Design</label>
          <label><input type="checkbox" name="features" id="feat4" value="value"> Value</label>
        </div>
      </fieldset>

      <!-- Written Review -->
      <div class="form-group">
        <label for="writtenReview">Written Review</label>
        <textarea id="writtenReview" name="writtenReview" rows="5"></textarea>
      </div>

      <!-- User Name -->
      <div class="form-group">
        <label for="userName">Your Name</label>
        <input type="text" id="userName" name="userName">
      </div>

      <!-- Submit -->
      <div class="form-group">
        <input type="submit" value="Send Review">
      </div>
    </form>
  </main>

  <footer>
        <p>&copy; <span id="currentyear"></span> Blessing Mpofu, Review Form</p>
        <p id="lastmodified"></p>
    </footer>
</body>
</html>
